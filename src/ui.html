<style type="text/css">
  html {
    box-sizing: border-box;
    font-size: 16px;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  ol,
  ul {
    margin: 0;
    padding: 0;
    font-weight: normal;
  }

  ol,
  ul {
    list-style: none;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  html {
    color: #333;
    font-size: 12px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }
  body {
    margin: 20px;
  }

  input,
  textarea {
    outline: none;
    box-sizing: border-box;
    border-radius: 2px;
    padding: 8px;
    border: 1px solid #e5e5e5;
  }
  input:focus,
  textarea:focus {
    outline: 2px solid #18a0fb;
  }
  textarea, select {
    width: 100%;
    margin-bottom: 12px;
  }
  a {
    color: #18a0fb;
  }
  button {
    outline: none;
    margin-right: 4px;
    color: #fff;
    background-color: #18a0fb;
    font-weight: 500;
    text-align: center;
    min-width: 80px;
    max-width: 200px;
    padding: 8px 12px;
    border: 1px solid transparent;
    border-radius: 6px;
  }
  button:focus {
    border-color: rgba(0, 0, 0, 0.3);
  }
  button.button-secondary {
    margin-left: auto;
    color: #333;
    border-color: #333;
    background-color: transparent;
  }
  .subheading {
    font-size: 80%;
    font-weight: 800;
    text-transform: uppercase;
    margin-bottom: 4px;
  }
  .buttons {
    margin-top: 8px;
    display: flex;
  }
  #loadThemes {
    margin-top: 8px;
  }
</style>

<select id="themes">
    <option value="dark-plus">Dark Plus</option>
    <option value="light-plus">Light Plus</option>
    <option value="nord">Nord</option>
    <option value="material-palenight">Material Palenight</option>
</select> 

<div class="buttons">
  <button class="button-primary" id="create-styles">Create Styles</button>
  <button class="button-secondary" id="switch-styles">Switch Styles</button>
</div>
