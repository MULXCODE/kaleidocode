<style type="text/css">
  html {
    box-sizing: border-box;
    font-size: 16px;
  }

  html,
  body {
    height: 100%;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  ol,
  ul {
    margin: 0;
    padding: 0;
    font-weight: normal;
  }

  ol,
  ul {
    list-style: none;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  html {
    color: #333;
    font-size: 12px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif,
      'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
  }

  input,
  textarea {
    outline: none;
    box-sizing: border-box;
    border-radius: 2px;
    padding: 8px;
    border: 1px solid #e5e5e5;
  }
  input:focus,
  textarea:focus {
    outline: 2px solid #18a0fb;
  }
  .checkboxes,
  textarea,
  select {
    width: 100%;
    margin-bottom: 12px;
    white-space: nowrap;
  }
  textarea {
    font-size: 10px;
    height: 100%;
  }
  a {
    color: #18a0fb;
  }
  a#load-themes {
    margin-bottom: 8px;
  }
  button {
    outline: none;
    margin-right: 4px;
    color: #fff;
    background-color: #18a0fb;
    font-weight: 500;
    text-align: center;
    min-width: 80px;
    max-width: 200px;
    padding: 8px 12px;
    border: 1px solid transparent;
    border-radius: 6px;
  }
  button:focus {
    border-color: rgba(0, 0, 0, 0.3);
  }
  button.button-secondary {
    margin-left: auto;
    color: #333;
    border-color: #333;
    background-color: transparent;
  }
  #content {
    display: flex;
    flex-direction: column;
    padding: 12px 20px;
    height: 100%;
  }
  .subheading {
    font-size: 80%;
    font-weight: 800;
    text-transform: uppercase;
    margin-bottom: 4px;
  }
  .buttons {
    display: flex;
    flex-grow: 0;
    flex-shrink: 0;
  }
  #loadThemes {
    margin-top: 8px;
  }

  .tabs {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 12px;
  }

  .tabs li {
    margin-right: 16px;
  }

  .tabs li a {
    color: #b3b3b3;
    font-weight: 500;
    text-decoration: none;
    padding-right: 4px;
  }

  .tabs li .active {
    color: #333;
    font-weight: 600;
  }

  .tabContent {
    display: none;
    height: 100%;
    flex-direction: column;
  }

  .tabContent.active {
    display: flex;
  }
  #load-themes {
    display: none;
  }
</style>

<div id="content">
  <ul class="tabs">
    <li><a class="tab" id="tab-button-generate" href="#">Create</a></li>
    <li><a class="tab" id="tab-button-theme" href="#">Theme</a></li>
    <li><a class="tab" id="tab-button-create" href="#">Custom</a></li>
  </ul>

  <div id="contentGenerate" class="tabContent">
    <select id="generateThemes">
      <option value="all">All Themes</option>
      <option value="dark-plus">Dark</option>
      <option value="light-plus">Light</option>
      <option value="ayu-light">Ayu Light</option>
      <option value="dracula">Dracula</option>
      <option value="nord">Nord</option>
    </select>

    <div class="buttons">
      <button class="button-primary" id="create-styles">Create Styles</button>
    </div>
  </div>

  <div id="contentTheme" class="tabContent">
    <select id="themes" name="themes">
      <!-- <option value="dark-plus">Dark</option>
      <option value="light-plus">Light</option>
      <option value="ayu-light">Ayu Light</option>
      <option value="dracula">Dracula</option>
      <option value="nord">Nord</option> -->
    </select>
    <a id="load-themes" href="#">Load themes</a>
    <div class="buttons">
      <button class="button-primary" id="switch-styles">Switch Styles</button>
      <button class="button-secondary" id="relink-styles">Relink Styles</button>
    </div>
  </div>
