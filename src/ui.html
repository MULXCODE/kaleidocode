<style type="text/css">
  html {
    box-sizing: border-box;
    font-size: 16px;
  }

  html,
  body {
    height: 100%;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  ol,
  ul {
    margin: 0;
    padding: 0;
    font-weight: normal;
  }

  ol,
  ul {
    list-style: none;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  body {
    color: #333;
    font-size: 11px;
    font-family: Inter, Roboto, sans-serif;
  }

  textarea {
    outline: none;
    box-sizing: border-box;
    border-radius: 2px;
    padding: 8px;
    border: 1px solid #e5e5e5;
  }

  input:focus,
  textarea:focus {
    outline: 2px solid #18a0fb;
  }

  input[type='checkbox'] {
    margin: 0 1px 6px 0;
  }

  input[type='checkbox']:focus {
    outline: none;
  }

  textarea,
  select {
    width: 100%;
    margin-bottom: 4px;
    white-space: nowrap;
  }

  textarea {
    font-size: 10px;
    height: 100%;
  }

  a {
    color: #18a0fb;
  }

  a#load-themes {
    margin-bottom: 8px;
  }

  .buttons {
    margin-top: 8px;
  }

  button {
    outline: none;
    margin-right: 4px;
    color: #fff;
    background-color: #18a0fb;
    font-weight: 500;
    text-align: center;
    min-width: 60px;
    max-width: 200px;
    padding: 7px 10px;
    border: 2px solid transparent;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center
  }

  button:focus {
    border-width: 2px;
    border-color: rgba(0, 0, 0, 0.3);
  }

  button.button-secondary {
    margin-left: auto;
    color: #333;
    border-color: #333;
    background-color: transparent;
  }

  button.button-secondary:focus {
    border-color: #18a0fb;
  }

  button.disabled {
    pointer-events: none;
    background-color: rgba(0, 0, 0, 0.3);
  }

  button.button-secondary.disabled {
    pointer-events: none;
    color: rgba(0, 0, 0, 0.3);
    background-color: transparent;
    border: 1px solid rgba(0, 0, 0, 0.3);
  }

  #content {
    display: flex;
    flex-direction: column;
    padding: 12px 20px;
    height: 100%;
  }

  .subheading {
    font-size: 80%;
    font-weight: 800;
    text-transform: uppercase;
    margin-bottom: 4px;
  }

  .buttons {
    display: flex;
    flex-grow: 0;
    flex-shrink: 0;
  }

  .tabs {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 12px;
  }

  .tabs li {
    margin-right: 16px;
  }

  .tabs li a {
    color: rgba(0, 0, 0, 0.3);
    font-weight: 600;
    letter-spacing: 0.005em;
    text-decoration: none;
    padding-right: 4px;
  }

  .tabs li .active {
    color: rgba(0, 0, 0, 0.8);
    font-weight: 700;
  }

  .tabs li#help {
    margin-right: 0;
    margin-left: auto;
  }

  .tabs li a#tab-button-help svg * {
    fill: rgba(0, 0, 0, 0.3);
  }

  .tabContent {
    display: none;
    height: 100%;
    flex-direction: column;
  }

  .tabContent.active {
    display: flex;
  }

  #load-themes {
    display: none;
  }

  #swap-validation {
    margin-top: 12px;
    display: flex;
    align-items: center;
  }

  #swap-validation p {
    color: #f24822;
    font-size: 11px;
    font-weight: 600;
    margin-top: 2px;
  }

  #swap-validation svg {
    width: 14px;
    height: 14px;
    margin-right: 4px;
  }

  #swap-validation svg>* {
    fill: #f24822;
  }

  #swap-validation.hidden {
    display: none;
  }

  #switch-styles {
    display: none;
  }

  .icon-loader {
    display: none;
    width: 14px;
    height: 14px;
    animation: spin 0.8s linear infinite;
  }

  .icon-loader * {
    fill: white;
  }

  @-moz-keyframes spin {
    from {
      -moz-transform: rotate(0deg);
    }

    to {
      -moz-transform: rotate(360deg);
    }
  }

  @-webkit-keyframes spin {
    from {
      -webkit-transform: rotate(0deg);
    }

    to {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }
</style>
