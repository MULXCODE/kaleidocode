<style type="text/css">
  html {
    box-sizing: border-box;
    font-size: 16px;
  }

  html,
  body {
    height: 100%;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  ol,
  ul {
    margin: 0;
    padding: 0;
    font-weight: normal;
  }

  ol,
  ul {
    list-style: none;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  body {
    color: #333;
    font-size: 11px;
    font-family: Inter, Roboto, sans-serif;
  }

  textarea {
    outline: none;
    box-sizing: border-box;
    border-radius: 2px;
    padding: 8px;
    border: 1px solid #e5e5e5;
  }

  input:focus,
  textarea:focus {
    outline: 2px solid #18a0fb;
  }

  input[type='checkbox'] {
    margin: 0 1px 6px 0;
  }

  input[type='checkbox']:focus {
    outline: none;
  }

  textarea,
  select {
    width: 100%;
    margin-bottom: 4px;
    white-space: nowrap;
  }

  textarea {
    font-size: 10px;
    height: 100%;
  }

  a {
    color: #18a0fb;
  }

  a#load-themes {
    margin-bottom: 8px;
  }

  .buttons {
    margin-top: 8px;
  }

  button {
    outline: none;
    margin-right: 4px;
    color: #fff;
    background-color: #18a0fb;
    font-weight: 500;
    text-align: center;
    min-width: 60px;
    max-width: 200px;
    padding: 7px 10px;
    border: 2px solid transparent;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center
  }

  button:focus {
    border-width: 2px;
    border-color: rgba(0, 0, 0, 0.3);
  }

  button.button-secondary {
    margin-left: auto;
    color: #333;
    border-color: #333;
    background-color: transparent;
  }

  button.button-secondary:focus {
    border-color: #18a0fb;
  }

  button.disabled {
    pointer-events: none;
    background-color: rgba(0, 0, 0, 0.3);
  }

  button.button-secondary.disabled {
    pointer-events: none;
    color: rgba(0, 0, 0, 0.3);
    background-color: transparent;
    border: 1px solid rgba(0, 0, 0, 0.3);
  }

  #content {
    display: flex;
    flex-direction: column;
    padding: 12px 20px;
    height: 100%;
  }

  .subheading {
    font-size: 80%;
    font-weight: 800;
    text-transform: uppercase;
    margin-bottom: 4px;
  }

  .buttons {
    display: flex;
    flex-grow: 0;
    flex-shrink: 0;
  }

  .tabs {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 12px;
  }

  .tabs li {
    margin-right: 16px;
  }

  .tabs li a {
    color: rgba(0, 0, 0, 0.3);
    font-weight: 600;
    letter-spacing: 0.005em;
    text-decoration: none;
    padding-right: 4px;
  }

  .tabs li .active {
    color: rgba(0, 0, 0, 0.8);
    font-weight: 700;
  }

  .tabs li#help {
    margin-right: 0;
    margin-left: auto;
  }

  .tabs li a#tab-button-help svg * {
    fill: rgba(0, 0, 0, 0.3);
  }

  .tabContent {
    display: none;
    height: 100%;
    flex-direction: column;
  }

  .tabContent.active {
    display: flex;
  }

  #load-themes {
    display: none;
  }

  #swap-validation {
    margin-top: 12px;
    display: flex;
    align-items: center;
  }

  #swap-validation p {
    color: #f24822;
    font-size: 11px;
    font-weight: 600;
    margin-top: 2px;
  }

  #swap-validation svg {
    width: 14px;
    height: 14px;
    margin-right: 4px;
  }

  #swap-validation svg>* {
    fill: #f24822;
  }

  #swap-validation.hidden {
    display: none;
  }

  #switch-styles {
    display: none;
  }

  .icon-loader {
    display: none;
    width: 14px;
    height: 14px;
    animation: spin 0.8s linear infinite;
  }

  .icon-loader * {
    fill: white;
  }

  @-moz-keyframes spin {
    from {
      -moz-transform: rotate(0deg);
    }

    to {
      -moz-transform: rotate(360deg);
    }
  }

  @-webkit-keyframes spin {
    from {
      -webkit-transform: rotate(0deg);
    }

    to {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }
</style>

document.getElementById('create-styles').onclick = () => {
    let icon = document.getElementById('create-styles').querySelector('.icon-loader');
    let text = document.getElementById('create-styles').querySelector('.text');
    icon.style.display = "block";
    text.style.display = "none";
    let themes = [];
    let themeItems = document.querySelectorAll('input[type=checkbox]:checked');
    themeItems.forEach(t => {
        themes.push(t.id);
    });
    setTimeout(function () {
        parent.postMessage({ pluginMessage: { type: 'create-styles', themes } }, '*');
    }, 100);
};
document.getElementById('switch-styles').onclick = () => {
    const newThemeName = document.getElementById('themes').value;
    document.getElementById('swap-validation').classList.add('hidden');
    parent.postMessage({ pluginMessage: { type: 'switch-styles', newThemeName } }, '*');
};
document.getElementById('relink-styles').onclick = () => {
    let icon = document.getElementById('relink-styles').querySelector('.icon-loader');
    let text = document.getElementById('relink-styles').querySelector('.text');
    icon.style.display = "block";
    text.style.display = "none";
    document.getElementById('swap-validation').classList.add('hidden');
    const newThemeName = document.getElementById('themes').value;
    setTimeout(function () {
        parent.postMessage({ pluginMessage: { type: 'relink-styles', newThemeName } }, '*');
    }, 100);
};
document.getElementById('create-custom').onclick = () => {
    let icon = document.getElementById('create-custom').querySelector('.icon-loader');
    let text = document.getElementById('create-custom').querySelector('.text');
    icon.style.display = "block";
    text.style.display = "none";
    const newTheme = (document.getElementById('custom-theme'));
    const newThemeCode = newTheme.value;
    setTimeout(function () {
        parent.postMessage({ pluginMessage: { type: 'create-custom', newThemeCode } }, '*');
    }, 100);
};
document.getElementById('load-themes').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'load-themes' } }, '*');
};
document.getElementById('all').onclick = () => {
    toggleCheckboxes();
};
const tabButtonGenerate = document.getElementById('tab-button-generate');
const tabButtonTheme = document.getElementById('tab-button-theme');
const tabButtonCreate = document.getElementById('tab-button-create');
const tabButtonGuide = document.getElementById('tab-button-guide');
const tabContentGenerate = document.getElementById('contentGenerate');
const tabContentTheme = document.getElementById('contentTheme');
const tabContentCreate = document.getElementById('contentCreate');
const tabContentGuide = document.getElementById('contentGuide');
function addActive(button, content) {
    button.classList.add('active');
    content.classList.add('active');
    // let page = button.id
    // page = page.substr(11)
    // parent.postMessage({ pluginMessage: { type: 'update-size', page } }, '*')
}
function removeActive() {
    var activeItems = document.querySelectorAll('.active');
    [].forEach.call(activeItems, function (el) {
        el.classList.remove('active');
    });
}
tabButtonGenerate.onclick = function () {
    removeActive();
    addActive(tabButtonGenerate, tabContentGenerate);
};
tabButtonTheme.onclick = function () {
    removeActive();
    addActive(tabButtonTheme, tabContentTheme);
};
tabButtonCreate.onclick = function () {
    removeActive();
    addActive(tabButtonCreate, tabContentCreate);
};
tabButtonGenerate.click();
document.getElementById('load-themes').click();
let dropdown = document.getElementById('themes');
let validation = document.getElementById('swap-validation');
onmessage = (event) => {
    const pluginMessage = event.data.pluginMessage;
    if (pluginMessage.type == 'loadThemes') {
        let themeNames = pluginMessage.themeNames[0];
        if (themeNames.length > 0) {
            // Remove placeholder item
            dropdown.options[0] = null;
            document.getElementById('switch-styles').classList.remove('disabled');
            document.getElementById('relink-styles').classList.remove('disabled');
            themeNames.forEach((t, index) => {
                // add options to select dropdown
                let option = document.createElement('option');
                let name = t;
                name = name.replace(/-+/g, ' ');
                name = name.replace(/\b\w/g, (l) => l.toUpperCase());
                option.text = name;
                option.value = t;
                dropdown.add(option, index);
            });
        }
    }
    if (pluginMessage.type === 'relinkStyles' && pluginMessage.complete == true) {
        let icon = document.getElementById('relink-styles').querySelector('.icon-loader');
        let text = document.getElementById('relink-styles').querySelector('.text');
        icon.style.display = "none";
        text.style.display = "block";
    }
    if (pluginMessage.type === 'relinkStyles' && pluginMessage.selectionEmpty == true) {
        validation.classList.remove('hidden');
        let icon = document.getElementById('relink-styles').querySelector('.icon-loader');
        let text = document.getElementById('relink-styles').querySelector('.text');
        icon.style.display = "none";
        text.style.display = "block";
    }
};
function toggleCheckboxes() {
    let checkboxes = document.getElementsByName('checkbox');
    let toggleButton = document.getElementById('all');
    if (toggleButton.checked) {
        console.log('Check everything');
        checkboxes.forEach(c => {
            let check = document.getElementById(c.id);
            check.checked = true;
        });
    }
    else {
        console.log('Uncheck everything');
        checkboxes.forEach(c => {
            let check = document.getElementById(c.id);
            check.checked = false;
        });
    }
}
